<!DOCTYPE html>                  <!-- This file is helps in displaying the user's profile in search result -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.user_name }}'s Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .profile-header {
            margin-top: 200px;
            color: white;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            padding: 20px;
            border-radius: 10px;
            width: 500px;
        }
    </style>
</head>
<body>
    {% include 'navbar2.html' %}

    <div class="container mt-4">
        <center>
        <div class="profile-header text-center">
            <h1>Name: {{ user.user_name }}</h1>
            <p>Email: {{ user.user_email }}</p>
            <p>Qualifications: {{ user.user_qualification}}</p>
        </div>
        </div></center>
        

        <div class="mt-4 text-center">
            <a href="javascript:history.back()" class="btn btn-primary rounded-pill px-4">Back</a>
        </div>
    </div>
</body>
</html>
