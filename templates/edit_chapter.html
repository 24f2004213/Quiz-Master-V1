<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit Chapter</h2>
    
    <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
        <label for="name">Chapter Name:</label>
        <input type="text" id="name" name="name" value="{{ chapter.name }}" required>
        
        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ chapter.description }}</textarea>
        
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
