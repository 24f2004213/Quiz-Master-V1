<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .heading-sec {
            padding: 20px;
            background: #020817;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
        }

        .card {
            margin: 50px auto;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="heading-sec">
        Edit Chapter
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Modify Chapter Details</h5>
            <form action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Chapter Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ chapter.description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
