<!DOCTYPE html>                     <!-- This file is used as login -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #020817;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-left: #007bff 5px solid;
        }

        .login-card h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #343a40;
            font-weight: 600;
        }

        .form-control {
            height: 45px;
            border-radius: 6px;
        }

        .btn-primary {
            width: 100%;
            height: 45px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
        }

        .btn-secondary {
            width: 100%;
            height: 45px;
            margin-top: 10px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            color: #495057;
        }

        .btn-secondary:hover {
            background-color: #e2e6ea;
        }

        .text-muted {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #868e96;
        }

        .text-muted a {
            color: #0d6efd;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 style="color: #495057;">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label" style="color:#495057;">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color: #495057;">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/signup'">Create Account</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
