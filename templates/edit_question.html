<form method="POST">
    <label for="title">Question Title:</label>
    <input type="text" name="title" value="{{ question.title }}" required>

    <label for="question_statement">Question Statement:</label>
    <textarea name="question_statement" required>{{ question.question_statement }}</textarea>

    <label for="option1">Option 1:</label>
    <input type="text" name="option1" value="{{ question.option1 }}" required>

    <label for="option2">Option 2:</label>
    <input type="text" name="option2" value="{{ question.option2 }}" required>

    <label for="option3">Option 3:</label>
    <input type="text" name="option3" value="{{ question.option3 }}" required>

    <label for="option4">Option 4:</label>
    <input type="text" name="option4" value="{{ question.option4 }}" required>

    <label for="correct_option">Correct Option (1-4):</label>
    <input type="number" name="correct_option" value="{{ question.correct_option }}" min="1" max="4" required>

    <button type="submit">Update Question</button>
</form>
