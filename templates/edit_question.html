
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        .heading-sec {
            padding: 20px;
            background: #020817;
            color: white;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-top: 30px;
        }

        .card {
            margin: 50px auto;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="heading-sec">
        Edit Chapter
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Modify Chapter Details</h5>
            <form method="POST">
                <label for="title" class="form-label">Question Title:</label>
                <input type="text" name="title" value="{{ question.title }}" required>
            
                <label for="question_statement" class="form-label">Question Statement:</label>
                <textarea name="question_statement" required>{{ question.question_statement }}</textarea>
            
                <label for="option1" class="form-label">Option 1:</label>
                <input type="text" name="option1" value="{{ question.option1 }}" required><br>
            
                <label for="option2" class="form-label">Option 2:</label>
                <input type="text" name="option2" value="{{ question.option2 }}" required><br>
            
                <label for="option3" class="form-label">Option 3:</label>
                <input type="text" name="option3" value="{{ question.option3 }}" required><br>
            
                <label for="option4" class="form-label">Option 4:</label>
                <input type="text" name="option4" value="{{ question.option4 }}" required>
            
                <label for="correct_option" class="form-label">Correct Option (1-4):</label>
                <input type="number" name="correct_option" value="{{ question.correct_option }}" min="1" max="4" required>
                <br>
                <center><button type="submit" class="btn btn-outline-primary">Update Question</button></center>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
