<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <style>
        .heading-sec {
            padding: 20px;
            background: #020817;
            color: white;
            font-size: 34px;
            text-align: center;
            font-weight: bold;
        }

        .card {
            margin: 50px auto;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="heading-sec">
        Add a New Quiz
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Quiz Details</h5>
           

            <form action="{{ url_for('add_quiz') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Quiz Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="chapter_id" class="form-label">Select Chapter:</label>
                    <select id="chapter_id" name="chapter_id" class="form-select" required>
                        {% for chapter in chapters %}
                        <option value="{{ chapter.id }}">{{ chapter.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date_of_quiz" class="form-label">Quiz Date:</label>
                    <input type="date" id="date_of_quiz" name="date_of_quiz" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time_start" class="form-label">Start Time (HH:MM):</label>
                    <input type="time" id="time_start" name="time_start" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="time_duration" class="form-label">Duration (in minutes):</label>
                    <input type="number" id="time_duration" name="time_duration" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks:</label>
                    <textarea id="remarks" name="remarks" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Quiz</button>
                <a href="{{ url_for('quiz_list') }}" class="btn btn-secondary">Back to Quiz List</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
