<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
</head>

<body>
    <h2>Add a New Quiz</h2>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_quiz') }}" method="post">
        <label for="title">Quiz Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="chapter_id">Select Chapter:</label>
        <select id="chapter_id" name="chapter_id" required>
            {% for chapter in chapters %}
            <option value="{{ chapter.id }}">{{ chapter.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="date_of_quiz">Quiz Date:</label>
        <input type="date" id="date_of_quiz" name="date_of_quiz" required><br><br>

        <label for="time_duration">Time Duration (in minutes):</label>
        <input type="number" id="time_duration" name="time_duration" required><br><br>

        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks"></textarea><br><br>

        <button type="submit">Add Quiz</button>
    </form>

    <br>
    <a href="{{ url_for('quiz_list') }}">Back to Quiz List</a>
</body>

</html>
