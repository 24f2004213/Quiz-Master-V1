<!DOCTYPE html>                     <!-- This file helps for signup -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Signup {% endblock %}</title>
    {% block bootstrap_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
    {% block custom_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% endblock %}
    <style>
        .container{
            display: flex;
            gap: 100px;
        }

        .signup-container {
            background-color: white;
            padding: 2rem;
            margin-top: 150px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: auto;
        }

        .signup-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.3rem;
            font-size: 29px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 40%;
            padding: 0.75rem;
            background-image: linear-gradient(to top, #0d6efd  51%, #00c6ff  100%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin:5px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .flash-messages {
            margin-bottom: 1rem;
        }

        .flash-message {
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>

</head>

<body>
    <!--navigation bar-->
    {% include 'navbar.html' %}
    <div class="background">
        <div class="container text-center text-white position-relative">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

<div class="container">
                <div class="signup-container">
                    <h1>Welcome to Quiz Master</h1>
                    <h5 style="color: #333; margin-bottom: 2.5rem;">Signup</h5>
                    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flash-messages">
                                {% for category, message in messages %}
                                    <div class="flash-message {{ category }}">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %} -->
            
                    <form action="/signup" method="POST">
                        <div class="form-group">
                            <label for="username"></label>
                            <input type="text" id="username" name="username" placeholder="Useremail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password"></label>
                            <input type="password" id="password" name="password" placeholder="password" required>
                        </div>

                        <div class="form-group">
                            <label for="fullname"></label>
                            <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                        </div>

                        <div class="form-group">
                            <label for="qualification"></label>
                            <input type="text" id="qualification" name="qualification" placeholder="Qualification" required>
                        </div>

                        <div class="form-group">
                            <label for="dob"></label>
                            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
                        </div>
                        
                        <button type="submit" class="submit-btn">Sign up</button>                        
                    </form>
                </div>      
            </div>
        </div>
</body>

</html>
