<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .heading-sec {
            padding: 90px;
            background: #020817;
            color: white;
            font-size: 34px;
            text-align: center;
            font-weight: bold;
            height: 10vh;
        }

        .card {
            margin: 50px auto;
            padding: 20px;
            border-left: 5px solid #0d6efd;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn-primary,
        .btn-secondary {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    {% include 'navbar1.html' %}

    <div class="heading-sec">
        Add New Question
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Question Details</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Question Title:</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="question_statement" class="form-label">Question Statement:</label>
                    <input type="text" id="question_statement" name="question_statement" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="option1" class="form-label">Option 1:</label>
                    <input type="text" id="option1" name="option1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="option2" class="form-label">Option 2:</label>
                    <input type="text" id="option2" name="option2" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="option3" class="form-label">Option 3:</label>
                    <input type="text" id="option3" name="option3" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="option4" class="form-label">Option 4:</label>
                    <input type="text" id="option4" name="option4" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="correct_option" class="form-label">Correct Option (1-4):</label>
                    <input type="number" id="correct_option" name="correct_option" class="form-control" min="1" max="4" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Question</button>
                <a href="{{ url_for('quiz_list') }}" class="btn btn-secondary">Back to Quizzes</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
