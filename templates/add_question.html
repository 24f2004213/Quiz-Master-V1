<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            width: 100%;
        }
    </style>
</head>

<body>
    {% include 'navbar1.html' %}

    <div class="container">
        <h2 class="text-center">New Question</h2>
        
        

        <form method="POST">
            <div class="form-group">
                <label>Question Title:</label>
                <input type="text" name="title" class="form-control" required>
            </div>
            <div class="form-group">
                <label>Question Statement:</label>
                <input type="text" name="question_statement" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Option 1:</label>
                <input type="text" name="option1" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Option 2:</label>
                <input type="text" name="option2" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Option 3:</label>
                <input type="text" name="option3" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Option 4:</label>
                <input type="text" name="option4" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Correct Option (1-4):</label>
                <input type="number" name="correct_option" class="form-control" min="1" max="4" required>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Add Question</button>
        </form>

        <a href="{{ url_for('quiz_list') }}" class="btn btn-secondary mt-3">Back to Quizzes</a>
    </div>
</body>

</html>
